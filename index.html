<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/main.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <img class="bg-mobile" src="images/bg-mobile.svg" alt="">
    <img class="bg-desktop" src="images/bg-desktop.svg" alt="">
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>
    <section class="content">
      <img src="images/illustration-mockups.svg" alt="">
      <div class="content-info">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="register">
          <a type="button" href="#">Register</a>
        </div>
      </div>
    </section>
    <footer>
      <a type="button" href=""><i class="fab fa-facebook-f"></i></a>
      <a type="button" href=""><i class="fab fa-instagram"></i></a>
      <a type="button" href=""><i class="fab fa-twitter"></i></a>
    </footer>
  </main>
</body>

</html>
